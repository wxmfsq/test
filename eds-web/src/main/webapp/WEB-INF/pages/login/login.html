<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE6" />
<title>对外数据服务工具管理系统</title>
<link type="text/css" rel="stylesheet" href="styles/validationEngine.jquery.css" charset="UTF8" />
<link href="styles/global.css" rel="stylesheet" type="text/css" />
<link href="styles/login.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<script type="text/javascript" src="scripts/jquery-1.10.2.js"></script>
<script type="text/javascript" src="scripts/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="scripts/jquery.validationEngine.js"></script>
<script type="text/javascript" src="scripts/login/login.js"></script>
</head>

<body style="width: 100%; height: 100%;">
	<div id="confirmMessage" style="display: none;"></div>
	<div id="loading">
		<div id="loadingScreen" style="display: none;">
			<div id="loadingMessage">数据加载中，请稍候...</div>
		</div>
	</div>
	<!-- logo -->
<!-- 	<div -->
<!-- 		style="width:128px;height:128px;border:0px solid red; position: absolute;z-index:10000;filter:progid:DxImageTransform.Microsoft.AlphaImageLoader(src='./${sessionScope.loginLogoPic}',sizingMethod='image');"></div> -->
    <div
		style="width:128px;height:128px;border:0px solid red; position: absolute;z-index:10000;"><img src="./images/login/logo-people.png"></img></div>

	<!-- 大背景 -->
	<img id="login-backgrond-img"
		style="position: absolute; position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; min-width: 1024px; min-height: 768px; z-Index: -1; border: 0px solid green; margin: 0 auto;"
		src="./images/login/login-bj.png" />

    <form id="loginForm" name="loginForm" method="post" action="../eds/j_spring_security_check" style="line-height: 50px; margin-left: 0%;">
		<table
			style="position: absolute; top: 25%; left: 1%; width: 100%; min-width: 700px; z-Index: 9; border=0;">
			<tr>
				<td width="60%" style="min-width: 300px;">&nbsp;</td>
				<td colspan="3" rowspan="7"
					style="background-image: url(./images/login/loginform.png);background-repeat:no-repeat; _background-image: none; _filter: progid:DxImageTransform.Microsoft.AlphaImageLoader(src='./images/login/loginform.png', sizingMethod='image' );">
					<table
						style="position: relative; width: 350px; height: 270px; z-Index: 66; border: 0;">
						<tr>
							<td colspan="5">&nbsp;</td>
						</tr>
						<tr>
							<td></td>
							<td colspan="3"
								style="color: #fff; font-size: 16px; font-family: 微软雅黑;">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户登录</td>
							<td colspan="2"></td>
						</tr>
						<tr style="height: 10px;">
							<td>&nbsp;&nbsp;</td>
							<td colspan="5" align="center"><span
								style="padding-left: 0px; font-size: 13px; color: #ff9900; font-weight: bold;" th:text="${errorMessage}"></span></td>
						</tr>
						<tr style="line-height: 40px;">
							<td colspan="2"></td>
							<td class="font12" align="right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登录名&nbsp;&nbsp;</td>
							<td colspan="1"><input type="text" name="j_username"
								id="j_username" value="" class="validate[required] input-text" /></td>
						</tr>
						<tr style="line-height: 40px;">
							<td colspan="2"></td>
							<td class="font12" align="right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;</td>
							<td colspan="1"><input type="password" name="j_password"
								id="j_password" class="validate[required] input-text" /></td>
						</tr>
						<tr style="line-height: 70px;">
							<td colspan="3">&nbsp;&nbsp;</td>
							<td style="font-size: 12px; color: white; font-family: 微软雅黑;;display:none;" align="right" ><u
								style="cursor: pointer;" title="修改密码" th:attr="onclick='obtainPassword(\'' + ${pwdUrl} + '\')'"> 修改密码</u>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
						</tr>
						<tr style="line-height: 50px;">
							<td colspan="3">&nbsp;&nbsp;</td>
							<td><input type="submit" id="loginIn"  value=""
								class="loginButton" style="font-size:12px; color:white; font-family: 微软雅黑;"/> &nbsp;&nbsp; 
								<input type="reset" value="" style="font-size:12px; color:white; font-family: 微软雅黑;"  
								  class="closeButton" /></td>
						</tr>
						<tr style="height: 40px;">
							<td colspan="5"
								style="color: #fff; font-size: 16px; font-family: 微软雅黑;">
								&nbsp;&nbsp;&nbsp;</td>
						</tr>

					</table>
				</td>
				<td width="20%">&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="center">
					<div>
						<span style="color: #fff; font-size: 26px; font-family: 微软雅黑; margin-right:40px;">对外数据服务工具管理系统</span>
					</div>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="center">
					<div>
						<span style="color: #fff; font-size: 19px; font-family: Arial;">
							</span>
					</div>
				</td>
				<td>&nbsp;</td>
			</tr>

			<tr>
				<td></td>
				<td>&nbsp;</td>
			</tr>
			<tr style="line-height: 90px;">
				<td>&nbsp;</td>
				<td width="200px">&nbsp;</td>
			</tr>
		</table>
	</form>
	<div
		style="filter: progid:DxImageTransform.Microsoft.AlphaImageLoader(src='./images/login/banner.png', sizingMethod='scale' ); position: absolute; top: 33%; min-top: 700px; width: 100%; min-width: 1024px; z-Index: 4; height: 200px; border: 0px solid red;"></div>
</body>
</html>
